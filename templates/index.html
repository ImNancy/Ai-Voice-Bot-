<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-robot"></i>
                    <h1>AI Voice Chat</h1>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-circle"></i>
                    <span>Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Chat Messages Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="ai-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. You can chat with me by typing in the text box below or using the microphone button for voice input.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
                <button class="send-btn" id="sendBtn" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Voice Controls -->
        <div class="voice-controls">
            <div class="control-panel">
                <!-- Recording Button -->
                <button class="voice-btn" id="recordBtn" title="Start/Stop Recording">
                    <div class="btn-inner">
                        <i class="fas fa-microphone" id="micIcon"></i>
                        <div class="pulse-ring"></div>
                    </div>
                    <span class="btn-text" id="btnText">Tap to Speak</span>
                </button>

                <!-- Status Indicator -->
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot"></div>
                    <span class="status-text" id="statusText">Ready</span>
                </div>

                <!-- Clear Chat Button -->
                <button class="clear-btn" id="clearBtn" title="Clear Chat">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <!-- Audio Visualization -->
            <div class="audio-visualizer" id="audioVisualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage">An error occurred</span>
            <button class="close-toast" id="closeToast">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
